log_format proxy    'P{"T":"$fmt_localtime","t":"$request_time","tr":"$upstream_response_time","s":"$status","m":"$request_method","e":"$scheme","h":"$host","u":"$request_uri","r":"$remote_addr","R":"$http_x_forwarded_for","L":"$body_bytes_sent","G":"$gzip_ratio","a":"$http_user_agent","f":"$http_referer","U":"$upstream_status","C":"$upstream_cache_status","S":"$server_name"}';
log_format standard 'A{"T":"$fmt_localtime","t":"$request_time","tr":"$upstream_response_time","s":"$status","m":"$request_method","e":"$scheme","h":"$host","u":"$request_uri","r":"$remote_addr","R":"$http_x_forwarded_for","L":"$body_bytes_sent","G":"$gzip_ratio","a":"$http_user_agent","f":"$http_referer"}';
access_log /var/log/nginx/fallback_access.log proxy;
