# notice: update proxy provider in the `proxy-providers` section and `use` section.
# ref 1: https://wiki.metacubex.one/example/#meta
# ref 2: https://gist.github.com/liuran001/5ca84f7def53c70b554d3f765ff86a33

# ------------------------- templates -------------------------
pr:
  &pr {
    type: select,
    proxies: [节点选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点, 自动选择, DIRECT]
  }

p: &p
  type: http
  interval: 3600
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    expected-status: 204
    interval: 300
    timeout: 1000
    tolerance: 100


# ------------------------- proxy provider and config -------------------------
use: &use
  type: url-test  # or select
  use:
    - proxy-provider-1
    # - proxy-provider-2

proxy-providers:
  proxy-provider-1:
    <<: *p
    url: "https://your.subscription.com/should-be-filled-here"


# ------------------------- rule provider config -------------------------
rule-providers:
  # black list of ADs: https://github.com/privacy-protection-tools/anti-AD
  anti-AD:
    type: http
    behavior: domain
    format: yaml
    url: "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml?"
    interval: 600

  # white list of ADs: https://github.com/privacy-protection-tools/dead-horse
  anti-AD-white:
    type: http
    behavior: domain
    format: yaml
    url: "https://raw.githubusercontent.com/privacy-protection-tools/dead-horse/master/anti-ad-white-for-clash.yaml?"
    interval: 600


# ------------------------- system config -------------------------
mode: rule
mixed-port: 7890
allow-lan: true
secret: ''
ipv6: true
bind-address: '*'
tcp-concurrent: true

log-level: info
unified-delay: true

find-process-mode: off # always, strict, off
keep-alive-interval: 1800
global-client-fingerprint: random
profile:
  store-selected: true
  store-fake-ip: true

external-controller: :9090
external-ui: /opt/clash/ui-xd
external-ui-name: xd


# ------------------------- dns and network config -------------------------
dns:
  enable: true
  ipv6: true
  listen: :1053
  use-system-hosts: false
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  - 119.29.29.29
  - 114.114.114.114
  - '[2402:4e00::]'
  - '[2400:3200::1]'
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  - 'tls://8.8.4.4#dns'
  - 'tls://1.0.0.1#dns'
  - 'tls://[2001:4860:4860::8844]#dns'
  - 'tls://[2606:4700:4700::1001]#dns'
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  fallback:
  - https://doh.dns.sb/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://dns.twnic.tw/dns-query
  - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
  fake-ip-filter:
  - dns.msftncsi.com
  - www.msftncsi.com
  - www.msftconnecttest.com

tun:
  enable: false
  stack: gvisor
  device: Mihomo
  auto-route: true
  strict-route: false
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - "tcp://any:53"
  mtu: 1500


# ------------------------- geo data config -------------------------
# Source https://github.com/MetaCubeX/meta-rules-dat
geodata-mode: true
geox-url:
  geoip: "https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://hub.gitmirror.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"



proxy-groups:
  # 如使用WARP需手动在下方的proxies字段内添加 WARP, 如 [WARP, 全部节点, 自动选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, DIRECT]
  - { name: 节点选择, type: select, proxies: [全部节点, 自动选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, DIRECT] }
  - { name: dns, <<: *pr }  # 这里的 dns 指海外解析 dns 走的节点，一般跟随节点选择即可
  # - { name: WARP前置, <<: *pr, exclude-type: "wireguard" }  # WARP 配置链式出站
  - { name: 广告拦截, type: select, proxies: [REJECT, DIRECT, 节点选择] }
  - { name: OpenAI, <<: *pr }
  - { name: Apple, <<: *pr }  # Apple 推荐走全局直连
  - { name: Google, <<: *pr }
  - { name: Telegram, <<: *pr }
  - { name: Twitter, <<: *pr }
  - { name: Pixiv, <<: *pr }
  - { name: YouTube, <<: *pr }
  - { name: NETFLIX, <<: *pr }
  - { name: Spotify, <<: *pr }
  - { name: Github, <<: *pr }
  - { name: Steam, <<: *pr }
  - { name: OneDrive, <<: *pr }
  - { name: 微软服务, <<: *pr }
  - { name: 国内, <<: *pr, proxies: [DIRECT, 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 全部节点, 自动选择]}
  - { name: 其他, <<: *pr }

  # 分隔,下面是地区分组
  - { name: 香港, <<: *use, filter: "(?i)港|hk|hongkong|hong kong" }
  - { name: 台湾, <<: *use, filter: "(?i)台|tw|taiwan" }
  - { name: 日本, <<: *use, filter: "(?i)日本|jp|japan" }
  - { name: 美国, <<: *use, filter: "(?i)美|us|unitedstates|united states" }
  - { name: 新加坡, <<: *use, filter: "(?i)(新|sg|singapore)" }
  - { name: 其它地区, <<: *use, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*" }
  - { name: 全部节点, <<: *use }
  - { name: 自动选择, <<: *use, tolerance: 2, type: url-test }

rules:
  # 若需禁用 QUIC 请取消注释 QUIC 两条规则, 防止 YouTube 等使用 QUIC 导致速度不佳, 禁用 443 端口 UDP 流量（不包括国内）
  # - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT # quic
  - AND,((RULE-SET,anti-AD),(NOT,((RULE-SET,anti-AD-white)))),广告拦截
  - GEOSITE,openai,OpenAI
  - GEOSITE,apple,Apple
  - GEOSITE,apple-cn,Apple
  - GEOSITE,github,Github
  - GEOSITE,twitter,Twitter
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,google-cn,Google
  - GEOSITE,telegram,Telegram
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,spotify,Spotify
  - GEOSITE,pixiv,Pixiv
  - GEOSITE,onedrive,OneDrive
  - GEOSITE,microsoft,微软服务
  - GEOSITE,geolocation-!cn,其他
  # - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOIP,CN))),REJECT # quic
  - GEOIP,google,Google
  - GEOIP,netflix,NETFLIX
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOSITE,CN,国内
  - GEOIP,CN,国内
  - MATCH,其他
